<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001a33; /* Background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2d5986; /* Background color for form container */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* Set width to control the size */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: white; /* Background color for input fields */
            color: #001a33; /* Text color */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="submit"] {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2d5986; /* Button background color */
            color: white; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004080; /* Darker shade of button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add Driver</h2>
            <form method="post" action="/adddriver">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="tel" name="phone" placeholder="Phone Number" required><br>
                <input type="text" name="bus_name" placeholder="Bus Name" required><br>
                <input type="submit" value="Submit" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
